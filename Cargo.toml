[package]
name = "foundry-compilers"
authors = ["Foundry Maintainers"]
version = "0.1.0"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = "Utilities for working with solidity compilers, namely solc"
keywords = ["foundry", "solidity", "solc", "ethereum", "ethers"]
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.playground]
all-features = true

[dependencies]
alloy-primitives = { version = "0.4", default-features = false, features = ["std", "serde", "rand"] }
alloy-dyn-abi = { version = "0.4", default-features = false, features = ["std"] }
alloy-json-abi = { version = "0.4", default-features = false, features = ["std", "serde_json"] }

solang-parser = { version = "=0.3.2", default-features = false }

# serde
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1.0"

# tracing
tracing = "0.1.37"

tiny-keccak = { version = "2.0.2", default-features = false }
sha2 = { version = "0.10.7", default-features = false, optional = true }
md-5 = "0.10.5"

semver = { version = "1.0", features = ["serde"] }
walkdir = "2.3"
once_cell = "1.18"
regex = "1.9"
thiserror = "1.0"
hex = { package = "const-hex", version = "1.6", features = ["hex"] }
yansi = "0.5.1"
dirs = "5.0"
glob = "0.3.1"

num_cpus = "1.16.0"
dunce = "1.0"
rayon = "1.7"
path-slash = "0.2.1"
cfg-if = "1.0.0"

tempfile = { version = "3.8.0", optional = true }
fs_extra = { version = "1.3.0", optional = true }
rand = { version = "0.8", optional = true }
futures-util = { version = "0.3.28", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
home = "0.5.5"
svm = { package = "svm-rs", version = "0.3", default-features = false, features = [
    "blocking",
], optional = true }
svm-builds = { package = "svm-rs-builds", version = "0.2", optional = true }
tokio = { version = "1.32", features = ["rt-multi-thread"] }


[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["env-filter", "fmt"] }
rand = "0.8"
pretty_assertions = "1"
tempfile = "3.8"
serde_path_to_error = "0.1"
tokio = { version = "1.32", features = ["rt-multi-thread", "macros"] }

[[bench]]
name = "compile_many"
harness = false

[[bench]]
name = "read_all"
required-features = ["project-util"]
harness = false

[[test]]
name = "project"
path = "tests/project.rs"
required-features = ["full", "project-util"]

[[test]]
name = "mocked"
path = "tests/mocked.rs"
required-features = ["full", "project-util"]

[features]
default = ["rustls"]

full = ["async", "svm-solc"]

async = ["tokio/process", "tokio/io-util", "tokio/fs", "tokio/time", "futures-util"]
svm-solc = ["svm", "svm-builds", "sha2"]

# Utilities for creating and testing project workspaces
project-util = ["tempfile", "fs_extra", "rand"]

tests = []
rustls = ["svm?/rustls"]
openssl = ["svm?/openssl"]
